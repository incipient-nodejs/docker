name: TudKabir Backend Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      
      - name: Build and push Docker image
        run: |
          docker buildx build \
            --tag ghcr.io/${{ github.repository_owner }}/tudkabir:latest \
            --tag ghcr.io/${{ github.repository_owner }}/tudkabir:${{ github.sha }} \
            --push .

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_SSH_HOST }}
          username: ${{ secrets.DO_SSH_USER }}
          password: ${{ secrets.DO_SSH_PASSWORD }}
          script: |
            set -e

            mkdir -p $HOME/htdocs/api.tudkabir.com
            cd $HOME/htdocs/api.tudkabir.com

            echo "ğŸ” Logging in to GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "ğŸ”— Creating shared Docker network (if not exists)..."
            docker network inspect tudkabir-net >/dev/null 2>&1 || docker network create tudkabir-net

            echo "ğŸ§  Ensuring Redis container is running with volume..."
            if ! docker ps --format '{{.Names}}' | grep -q '^tudkabir_redis$'; then
              if docker ps -a --format '{{.Names}}' | grep -q '^tudkabir_redis$'; then
                echo "â³ Starting existing Redis container..."
                docker start tudkabir_redis
              else
                echo "ğŸš€ Creating new Redis container..."
                docker volume inspect tudkabir_redis_data >/dev/null 2>&1 || docker volume create tudkabir_redis_data
                docker run -d \
                  --name tudkabir_redis \
                  --network tudkabir-net \
                  --restart unless-stopped \
                  -v tudkabir_redis_data:/data \
                  redis:alpine
              fi
            else
              echo "âœ… Redis container is already running."
            fi

            echo "â–¶ Pulling latest app image..."
            docker pull ghcr.io/${{ github.repository_owner }}/tudkabir:latest

            echo "ğŸ“¦ Determining active environment (blue/green)..."
            if docker ps --format '{{.Names}}' | grep -q '^tubkair_blue$'; then
              ACTIVE="blue"
            elif docker ps --format '{{.Names}}' | grep -q '^tubkair_green$'; then
              ACTIVE="green"
            else
              echo "âš ï¸ No active container found, defaulting to blue as active."
              ACTIVE="green"
            fi

            if [ "$ACTIVE" = "blue" ]; then
              NEW_CONTAINER="tubkair_green"
              OLD_CONTAINER="tubkair_blue"
            else
              NEW_CONTAINER="tubkair_blue"
              OLD_CONTAINER="tubkair_green"
            fi

            echo "â–¶ Writing .env file..."
            echo "${{ secrets.ENV_FILE }}" > .env

            echo "ğŸ”€ Running new container ($NEW_CONTAINER) on port 9001 for health check..."
            docker rm -f $NEW_CONTAINER || true
            docker run -d \
              --name $NEW_CONTAINER \
              --env-file .env \
              --network tudkabir-net \
              --restart unless-stopped \
              -p 9001:9000 \
              ghcr.io/${{ github.repository_owner }}/tudkabir:latest

            echo "ğŸ§ª Health checking $NEW_CONTAINER on port 9001..."
            for i in {1..30}; do
              if curl -s http://localhost:9001/api/healthz | grep -q "ok"; then
                echo "âœ… Health check passed"
                break
              fi
              echo "â³ Waiting for health check... ($i/30)"
              sleep 1
              if [ "$i" -eq 30 ]; then
                echo "âŒ Health check failed. Logs:"
                docker logs $NEW_CONTAINER || true
                docker stop $NEW_CONTAINER && docker rm $NEW_CONTAINER
                exit 1
              fi
            done

            echo "ğŸ›‘ Stopping old container ($OLD_CONTAINER)..."
            docker stop $OLD_CONTAINER || true
            docker rm $OLD_CONTAINER || true

            echo "ğŸš€ Promoting $NEW_CONTAINER to production (port 9000)..."
            docker rm -f $NEW_CONTAINER || true
            docker run -d \
              --name $NEW_CONTAINER \
              --env-file .env \
              --network tudkabir-net \
              --restart unless-stopped \
              -p 9000:9000 \
              ghcr.io/${{ github.repository_owner }}/tudkabir:latest

            echo "ğŸ§¹ Pruning old images and volumes..."
            docker system prune -a -f --volumes

            echo "âœ… Blue-Green Deployment complete! $NEW_CONTAINER is now live on port 9000."

