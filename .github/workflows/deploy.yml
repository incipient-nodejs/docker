name: TudKabir Backend Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --tag ghcr.io/${{ github.repository_owner }}/tudkabir:latest \
            --tag ghcr.io/${{ github.repository_owner }}/tudkabir:${{ github.sha }} \
            --push .

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy via password SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            mkdir -p $HOME/tudkabir
            cd $HOME/tudkabir

            echo "ğŸ“ Writing .env file..."
            echo "${{ secrets.ENV_FILE }}" > .env

            echo "ğŸ” Logging in to GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "â–¶ Pulling new image..."
            docker pull ghcr.io/${{ github.repository_owner }}/tudkabir:latest

            echo "â–¶ Starting new container on port 9001..."
            docker run -d \
              --name tubkair_temp \
              --env-file .env \
              -p 9001:9000 \
              ghcr.io/${{ github.repository_owner }}/tudkabir:latest

            echo "â–¶ Waiting for container to become healthy..."
            for i in {1..10}; do
              if curl -s http://localhost:9001/healthz | grep -q "ok"; then
                echo "âœ… Health check passed"
                break
              fi
              echo "â³ Waiting for health check..."
              sleep 2
              if [ "$i" -eq 10 ]; then
                echo "âŒ New container failed health check. Aborting."
                docker stop tubkair_temp && docker rm tubkair_temp
                exit 1
              fi
            done

            echo "ğŸ›‘ Stopping old container..."
            # docker stop tubkair_app || true
            # docker rm tubkair_app || true

            echo "ğŸš€ Renaming new container..."
            # docker rename tubkair_temp tubkair_app

            echo "ğŸ§¹ Pruning unused images and volumes..."
            # docker system prune -a -f --volumes

            echo "âœ… Zero downtime deployment complete!"
