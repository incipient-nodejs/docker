name: TudKabir Backend Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      
      - name: Build and push Docker image
        run: |
          docker buildx build \
            --tag ghcr.io/${{ github.repository_owner }}/tudkabir:latest \
            --tag ghcr.io/${{ github.repository_owner }}/tudkabir:${{ github.sha }} \
            --push .

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_SSH_HOST }}
          username: ${{ secrets.DO_SSH_USER }}
          password: ${{ secrets.DO_SSH_PASSWORD }}
          script: |
            set -e

            mkdir -p $HOME/htdocs/api.tudkabir.com
            cd $HOME/htdocs/api.tudkabir.com

            echo "ğŸ” Logging in to GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "ğŸ”— Creating shared Docker network (if not exists)..."
            docker network inspect tudkabir-net >/dev/null 2>&1 || docker network create tudkabir-net

            echo "ğŸ§  Ensuring Redis container is running..."
            if ! docker ps --format '{{.Names}}' | grep -q '^tudkabir_redis$'; then
              if docker ps -a --format '{{.Names}}' | grep -q '^tudkabir_redis$'; then
                echo "â³ Starting existing Redis container..."
                docker start tudkabir_redis
              else
                echo "ğŸš€ Creating new Redis container..."
                docker volume inspect tudkabir_redis_data >/dev/null 2>&1 || docker volume create tudkabir_redis_data
                docker run -d \
                  --name tudkabir_redis \
                  --network tudkabir-net \
                  --restart unless-stopped \
                  -v tudkabir_redis_data:/data \
                  redis:alpine
              fi
            else
              echo "âœ… Redis container is already running."
            fi

            echo "â–¶ Pulling latest Laravel app image..."
            docker pull ghcr.io/${{ github.repository_owner }}/tudkabir:latest

            echo "ğŸŒ± Setting dynamic port for green container..."
            GREEN_PORT=9001  # Can be dynamically generated if needed

            echo "ğŸŸ¢ Starting green container on port $GREEN_PORT..."
            docker rm -f tubkair_green || true
            docker run -d \
              --name tubkair_green \
              --env-file .env \
              --network tudkabir-net \
              -p ${GREEN_PORT}:9000 \
              --restart unless-stopped \
              ghcr.io/${{ github.repository_owner }}/tudkabir:latest

            echo "ğŸ” Health check for green container..."
            for i in {1..30}; do
              if curl -s http://localhost:$GREEN_PORT/api/healthz | grep -q "ok"; then
                echo "âœ… Green container healthy"
                break
              fi
              echo "â³ Waiting for health check... ($i/30)"
              sleep 1
              if [ "$i" -eq 30 ]; then
                echo "âŒ Green container failed health check"
                docker logs tubkair_green || true
                docker rm -f tubkair_green
                exit 1
              fi
            done

            echo "ğŸ” Switching NGINX to green (port 9001)..."
            sudo sed -i 's/127.0.0.1:9000/127.0.0.1:9001/g' /etc/nginx/sites-enabled/api.tudkabir.com.conf
            sudo nginx -s reload

            echo "âœ… Replacing blue container on 9000..."
            docker stop tubkair_blue || true
            docker rm -f tubkair_blue || true

            docker run -d \
              --name tubkair_blue \
              --env-file .env \
              --network tudkabir-net \
              -p 9000:9000 \
              --restart unless-stopped \
              ghcr.io/${{ github.repository_owner }}/tudkabir:latest

            echo "ğŸ” Switching NGINX back to blue (port 9000)..."
            sudo sed -i 's/127.0.0.1:9001/127.0.0.1:9000/g' /etc/nginx/sites-enabled/api.tudkabir.com.conf
            sudo nginx -s reload

            echo "ğŸ§¹ Cleaning up..."
            docker stop tubkair_green || true
            docker system prune -a -f --volumes

            echo "âœ… Deployment successful (Blue container running on port 9000)"
