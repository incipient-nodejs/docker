name: TudKabir Backend Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy via password SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            mkdir -p $HOME/tudkabir
            cd $HOME/tudkabir

            echo "üìù Writing .env file..."
            echo "${{ secrets.ENV_FILE }}" > .env

            echo "üîê Logging in to GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "‚ñ∂ Pulling new image..."
            docker pull ghcr.io/${{ github.repository_owner }}/tudkabir:latest

            echo "‚ñ∂ Starting new container on port 9001..."
            docker run -d \
              --name tubkair_temp \
              --env-file .env \
              -p 9001:9000 \
              ghcr.io/${{ github.repository_owner }}/tudkabir:latest

            echo "‚ñ∂ Waiting for container to become healthy..."
            for i in {1..10}; do
              if curl -s http://localhost:9001/healthz | grep -q "ok"; then
                echo "‚úÖ Health check passed"
                break
              fi
              echo "‚è≥ Waiting for health check..."
              sleep 2
              if [ "$i" -eq 10 ]; then
                echo "‚ùå New container failed health check. Aborting."
                # docker stop tubkair_temp && docker rm tubkair_temp
                exit 1
              fi
            done

            echo "üõë Stopping old container..."
            # docker stop tubkair_app || true
            # docker rm tubkair_app || true

            echo "üöÄ Renaming new container..."
            # docker rename tubkair_temp tubkair_app

            echo "üßπ Pruning unused images and volumes..."
            # docker system prune -a -f --volumes

            echo "‚úÖ Zero downtime deployment complete!"

